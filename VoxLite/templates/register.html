<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - VoxLite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #0a0a0a;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .auth-card {
        display: flex;
        width: 100%;
        max-width: 1000px;
        min-height: 600px;
        background-color: #111;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      .auth-image {
        flex: 1;
        background-image: url("/static/images/auth-bg.jpg");
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .auth-image::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to right,
          rgba(17, 17, 17, 0),
          rgba(17, 17, 17, 0.4)
        );
      }

      .auth-form {
        flex: 1;
        padding: 48px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        font-weight: 700;
        color: #fff;
        font-size: 16px;
        text-decoration: none;
      }

      .logo span {
        color: #6366f1;
      }

      .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .back-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #fff;
      }

      h2 {
        font-size: 16px;
        font-weight: 400;
        margin-bottom: 36px;
        color: rgba(255, 255, 255, 0.6);
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
      }

      .form-control {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px 16px;
        color: #fff;
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-control:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }

      .password-field {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.5);
        cursor: pointer;
      }

      .password-toggle svg {
        width: 18px;
        height: 18px;
      }

      .checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
      }

      .checkbox input {
        margin-right: 8px;
        accent-color: #6366f1;
      }

      .checkbox label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
      }

      .submit-btn {
        background-color: #6366f1;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 36px;
        transition: background-color 0.2s;
      }

      .submit-btn:hover {
        background-color: #4f46e5;
      }

      .submit-btn svg {
        width: 20px;
        height: 20px;
      }

      .auth-footer {
        text-align: center;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
      }

      .auth-footer a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-weight: 500;
        margin-left: 6px;
      }

      .auth-footer a:hover {
        color: #6366f1;
      }

      @media (max-width: 768px) {
        .auth-card {
          flex-direction: column;
          max-width: 400px;
        }

        .auth-image {
          height: 200px;
        }

        .auth-form {
          padding: 30px 24px;
        }

        .logo {
          top: 15px;
          left: 15px;
        }

        .back-button {
          top: 15px;
          right: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-card">
      <a href="/" class="logo"><span>Vox</span>Lite</a>
      <a href="/" class="back-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </a>

      <div class="auth-image"></div>

      <div class="auth-form">
        <h1>Create your account</h1>
        <h2>Start your voice cloning journey today</h2>

        <form action="/register" method="POST">
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-field">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Create a password"
                required
              />
              <button type="button" class="password-toggle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-field">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <button type="button" class="password-toggle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the Terms of Service and Privacy Policy</label
            >
          </div>

          <button type="submit" class="submit-btn">
            <span>Create Account</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 16 16 12 12 8"></polyline>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </form>

        <div class="auth-footer">
          <span>Already have an account?</span>
          <a href="/login">Log in</a>
        </div>
      </div>
    </div>

    <script>
      const passwordToggles = document.querySelectorAll(".password-toggle");

      passwordToggles.forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const passwordField = this.previousElementSibling;

          if (passwordField.type === "password") {
            passwordField.type = "text";
            this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
          } else {
            passwordField.type = "password";
            this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
          }
        });
      });
    </script>
  </body>
</html>
