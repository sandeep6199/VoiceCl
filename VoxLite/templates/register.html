<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - VoxLite</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6d28d9;
            --primary-light: #8b5cf6;
            --bg-dark: #0f172a;
            --bg-darker: #080f1f;
            --text-light: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
            color: var(--text-light);
            position: relative;
            overflow: hidden;
        }
        
        .background-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(rgba(99, 102, 241, 0.06) 2px, transparent 2px),
                radial-gradient(rgba(99, 102, 241, 0.04) 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.5;
            z-index: -1;
        }
        
        .auth-container {
            display: flex;
            width: 100%;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .logo-area {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 24px;
            color: var(--text-light);
            text-decoration: none;
        }
        
        .logo span {
            color: var(--primary-light);
            margin-right: 4px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 460px;
            background-color: rgba(22, 32, 55, 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-light), #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        h2 {
            font-size: 16px;
            font-weight: 400;
            color: var(--text-secondary);
        }
        
        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 16px;
        }
        
        .google-btn i {
            color: #EA4335;
        }
        
        .github-btn i {
            color: var(--text-light);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }
        
        .divider::before {
            margin-right: 16px;
        }
        
        .divider::after {
            margin-left: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px 16px;
            color: var(--text-light);
            font-size: 15px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            background-color: rgba(255, 255, 255, 0.06);
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .password-toggle:hover {
            color: var(--text-light);
        }
        
        .password-strength-wrapper {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength {
            height: 100%;
            width: 0;
            border-radius: 2px;
            transition: all 0.2s ease;
        }
        
        .password-hint {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .weak { background-color: #ef4444; width: 33%; }
        .medium { background-color: #f59e0b; width: 66%; }
        .strong { background-color: #10b981; width: 100%; }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-top: 24px;
            margin-bottom: 32px;
        }
        
        .terms-checkbox input {
            margin-right: 8px;
            margin-top: 3px;
            accent-color: var(--primary-light);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .terms-checkbox label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .terms-checkbox label a {
            color: var(--primary-light);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .terms-checkbox label a:hover {
            text-decoration: underline;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        
        .submit-btn:hover::after {
            transform: translateX(100%);
            transition: 0.6s;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 32px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            margin-left: 6px;
            transition: all 0.2s ease;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Background animations */
        .animate-bg {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: -1;
        }

        .bg-1 {
            width: 300px;
            height: 300px;
            background: var(--primary-light);
            top: -150px;
            right: 10%;
            animation: float-slow 10s infinite alternate ease-in-out;
        }

        .bg-2 {
            width: 400px;
            height: 400px;
            background: #4338ca;
            bottom: -200px;
            left: 10%;
            animation: float-slow 14s infinite alternate-reverse ease-in-out;
        }

        .voice-wave {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 200px;
            height: 200px;
            z-index: 0;
            opacity: 0.3;
        }

        @keyframes float-slow {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px 24px;
            }
            
            .logo-area {
                top: 20px;
                left: 20px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .voice-wave {
                display: none;
            }
        }

    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="animate-bg bg-1"></div>
    <div class="animate-bg bg-2"></div>
    
    <div class="logo-area">
        <a href="/" class="logo"><span>Vox</span>Lite</a>
    </div>
    
    <!-- Voice wave visualization background element -->
    <svg class="voice-wave" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="80" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4"/>
        <circle cx="100" cy="100" r="60" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4"/>
        <path d="M100 20V180" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4"/>
        <path d="M160 100H40" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="4 4"/>
        <circle cx="100" cy="100" r="10" fill="#8b5cf6"/>
        <path d="M100 70V40" stroke="#8b5cf6" stroke-width="4">
            <animate attributeName="d" values="M100 70V40;M100 80V30;M100 70V40" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <path d="M100 130V160" stroke="#8b5cf6" stroke-width="4">
            <animate attributeName="d" values="M100 130V160;M100 120V170;M100 130V160" dur="1.5s" repeatCount="indefinite"/>
        </path>
        <path d="M70 100H40" stroke="#8b5cf6" stroke-width="4">
            <animate attributeName="d" values="M70 100H40;M60 100H30;M70 100H40" dur="2s" repeatCount="indefinite"/>
        </path>
        <path d="M130 100H160" stroke="#8b5cf6" stroke-width="4">
            <animate attributeName="d" values="M130 100H160;M140 100H170;M130 100H160" dur="2s" repeatCount="indefinite"/>
        </path>
    </svg>
    
    {% include 'flash_messages.html' %}
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create account</h1>
                <h2>Join VoxLite and experience next-gen voice technology</h2>
            </div>
            
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength-wrapper">
                        <div class="password-strength"></div>
                    </div>
                    <div class="password-hint">Use 8+ characters with a mix of letters, numbers & symbols</div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="submit-btn">
                    Create Account
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account?<a href="/login">Sign in</a>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <div class="password-field">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="form-control"
                placeholder="Confirm your password"
                required
              />
              <button type="button" class="password-toggle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the Terms of Service and Privacy Policy</label
            >
          </div>

          <button type="submit" class="submit-btn">
            <span>Create Account</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 16 16 12 12 8"></polyline>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
          </button>
        </form>

        <div class="auth-footer">
          <span>Already have an account?</span>
          <a href="/login">Log in</a>
        </div>
      </div>
    </div>

    <script>
        // Password visibility toggle
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.querySelector('#password');
        const passwordStrength = document.querySelector('.password-strength');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        
        // Password strength meter
        passwordInput.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            
            if (value.length >= 8) strength += 1;
            if (/[A-Z]/.test(value)) strength += 1;
            if (/[0-9]/.test(value)) strength += 1;
            if (/[^A-Za-z0-9]/.test(value)) strength += 1;
            
            passwordStrength.className = 'password-strength';
            
            if (value.length === 0) {
                passwordStrength.style.width = '0';
            } else if (strength <= 2) {
                passwordStrength.classList.add('weak');
            } else if (strength === 3) {
                passwordStrength.classList.add('medium');
            } else {
                passwordStrength.classList.add('strong');
            }
        });

    </script>
  </body>
</html>
